## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Sites sind Projektbereiche, in denen Sie mit anderen Benutzern zusammenarbeiten, Inhalte freigeben und als Team bearbeiten k\u00f6nnen. In diesem Dashlet werden die Sites aufgef\u00fchrt, denen Sie angeh\u00f6ren. Sie k\u00f6nnen die Liste filtern, um nur Ihre Lieblings-Sites anzeigen zu lassen.</p>\
   <p>Von hier aus k\u00f6nnen Sie folgende Aktionen ausf\u00fchren:<ul>\
      <li>Eine Site aufrufen</li>\
      <li>Eine neue Site erstellen</li>\
      <li>Eine Site l\u00f6schen, wenn Sie der Site Manager sind</li>\
      <li>Eine Site als Favorit markieren, damit sie im Site-Men\u00fc angezeigt und leicht aufgerufen werden kann</li></ul></p>
