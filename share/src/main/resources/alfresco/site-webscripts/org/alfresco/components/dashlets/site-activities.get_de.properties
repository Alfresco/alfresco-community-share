empty.description=Verfolgen Sie diese Liste, um \u00fcber aktuelle \u00c4nderungen an der Site informiert zu sein. Sie k\u00f6nnen Aktivit\u00e4ten wie inhaltliche Aktualisierungen anzeigen. Au\u00dferdem k\u00f6nnen Sie die Site-Mitgliedschaft verfolgen und sehen, wer der Site beitritt oder diese verl\u00e4sst.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Mit diesem Dashlet k\u00f6nnen Sie einfach verfolgen, was sich in der Site tut. Es werden alle Aktivit\u00e4ten angezeigt, wie hinzugef\u00fcgte, gel\u00f6schte und bearbeitete Inhalte. Sie k\u00f6nnen au\u00dferdem sehen, wer der Site beitritt und sie verl\u00e4sst.</p> <p>Mithilfe von Filtern k\u00f6nnen Sie die Aktivit\u00e4ten nach Zeitraum und Zust\u00e4ndigkeit anzeigen.</p> <p>Wenn nicht die vollst\u00e4ndige Liste aller Aktivit\u00e4ten f\u00fcr den ausgew\u00e4hlten Zeitraum oder Benutzer angezeigt wird, hat Ihr IT-Team die Zahl der angezeigten Aktivit\u00e4ten unter Umst\u00e4nden begrenzt.
