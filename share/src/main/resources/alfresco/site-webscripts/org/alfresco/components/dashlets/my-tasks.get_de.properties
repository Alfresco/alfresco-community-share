## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>In diesem Dashlet werden die Aufgaben aufgef\u00fchrt, die Ihnen zugewiesen wurden, einschlie\u00dflich Einladungen zum Beitritt zu Sites. Sie k\u00f6nnen die Liste filtern, um unterschiedliche Aufgabentypen anzeigen zu lassen.</p>   <p>Von hier aus k\u00f6nnen Sie folgende Aktionen ausf\u00fchren:<ul>      <li>Aufgabe zu Verwaltungszwecken bearbeiten</li>      <li>Einzelne Aufgabe anzeigen lassen</li>      <li>Seite "Meine Aufgaben" \u00f6ffnen, um alle Ihre Aufgaben zu verwalten</li>      <li>Workflow starten, um Aufgaben f\u00fcr andere Personen oder Sie selbst zu erstellen</li></ul></p>
