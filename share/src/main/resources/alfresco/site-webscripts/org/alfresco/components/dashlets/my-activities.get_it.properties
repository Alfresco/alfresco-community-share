empty.description=Le attivit\u00e0 di questo elenco consentono di tenere traccia delle modifiche apportate ai siti di cui si \u00e8 membri. Qui sono visualizzate attivit\u00e0 quali aggiornamenti dei contenuti e preferenze. \u00c8 anche possibile controllare chi ha aderito ai siti e chi li ha abbandonati.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>\u00c8 molto semplice seguire le attivit\u00e0 dei siti di cui si \u00e8 membri utilizzando questo dashlet. Qui sono visualizzate le attivit\u00e0 di tutti i siti, ad esempio l'aggiunta, l'eliminazione o la modifica di contenuti. \u00c8 anche possibile controllare chi ha aderito ai siti e chi li ha abbandonati.</p> <p>I filtri consentono di visualizzare le attivit\u00e0 per periodo e propriet\u00e0.</p> <p>Se non viene visualizzato l'elenco completo delle attivit\u00e0 per il periodo o il proprietario selezionato, il dipartimento IT potrebbe aver impostato un limite per il numero di attivit\u00e0 visualizzabili.
