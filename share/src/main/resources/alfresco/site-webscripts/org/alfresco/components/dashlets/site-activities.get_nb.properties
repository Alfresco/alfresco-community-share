empty.description=F\u00f8lg med denne listen for \u00e5 se omr\u00e5derendringer som har skjedd nylig. Du vil se aktiviteter som innholdsoppdageringer ol. Du kan ogs\u00e5 f\u00f8lge med omr\u00e5demedlemskap ved \u00e5 se hvem som blir med og hvem som forlater omr\u00e5det.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Det er lett \u00e5 f\u00f8lge med hva som skjer i omr\u00e5det med denne dashleten. Den viser alle aktiviteter, som f.eks. hva som er lagt til redigert eller slettet. Du kan ogs\u00e5 se hvem som blir med og hvem som forlater dine omr\u00e5der.</p> <p>Filtre gj\u00f8r det mulig \u00e5 vise aktiviteter innen en tidsperiode og etter hvem som eier dem.</p> <p>Hvis du ikke ser en komplett liste med aktiviteter for tidsperioden eller eieren som du valgte, er det mulig at IT-teamet har begrenset antall aktiviteter som vises.
