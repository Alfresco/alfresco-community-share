empty.description=F\u00f8lg med p\u00e5 denne listen for \u00e5 holde deg informert om nylige endringer p\u00e5 omr\u00e5det. Du vil se aktiviteter som innholdsoppdateringer og lignende. Du kan ogs\u00e5 spore medlemskapet ved \u00e5 se hvem som blir med og forlater omr\u00e5det.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Det er enkelt \u00e5 f\u00f8lge det som foreg\u00e5r p\u00e5 omr\u00e5det, med denne dashleten. Den viser alle aktivitetene, for eksempel innhold som er lagt til, redigert og slettet. Du kan ogs\u00e5 se hvem som blir med og hvem som forlater dine omr\u00e5der.</p>\
   <p>Filtre gj\u00f8r det mulig \u00e5 vise aktiviteter innen en tidsperiode og etter hvem som eier dem.</p>\
   <p>Hvis du ikke ser en komplett liste med aktiviteter for tidsperioden eller eieren som du valgte, er det mulig at Alfresco-administratoren har begrenset antall aktivitieter som vises.