empty.description=Volg deze lijst om de recente sitewijzigingen bij te houden. U ziet dan activiteiten zoals contentupdates en wie wat leuk vindt. U kunt ook het sitelidmaatschap bijhouden door te volgen wie er lid wordt en wie het lidmaatschap opzegt.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Met deze dashlet kunt u eenvoudig volgen wat er gebeurt op de site. U kunt hiermee alle activiteiten weergeven, zoals content die is toegevoegd, bewerkt en verwijderd. U kunt ook zien wie lid wordt van de site of het lidmaatschap opzegt.</p> <p>Met filters kunt u activiteiten weergeven per periode en eigenaar.</p> <p>Als u de volledige lijst met activiteiten voor de door u geselecteerde tijdsduur of eigenaar niet ziet, is het mogelijk dat de het IT-team een limiet heeft ingesteld voor het aantal activiteiten dat wordt weergegeven.
