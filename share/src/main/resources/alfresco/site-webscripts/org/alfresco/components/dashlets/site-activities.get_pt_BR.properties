dashlet.help=<p>Acompanhar o que se passa no site \u00e9 f\u00e1cil com esse dashlet. Ele mostra todas as atividades, como o conte\u00fado adicionado, editado e exclu\u00eddo. Voc\u00ea tamb\u00e9m pode ver quem est\u00e1 se juntando e deixando o site.</p> <p>Filtros permitem que voc\u00ea visualize as atividades por per\u00edodo de tempo e propriedade.</p> <p>Se voc\u00ea n\u00e3o consegue ver a lista completa de atividades para o per\u00edodo de tempo ou o propriet\u00e1rio que voc\u00ea selecionou, sua equipe de TI pode ter colocado um limite para o n\u00famero de atividades exibidas.
