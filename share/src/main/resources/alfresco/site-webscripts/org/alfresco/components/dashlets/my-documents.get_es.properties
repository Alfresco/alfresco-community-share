dashlet.help=<p>Con este dashlet, podr\u00e1 realizar c\u00f3modamente un seguimiento de sus contenidos, independientemente del sitio en que se encuentren. Utilice el filtro para encontrar f\u00e1cilmente lo que busca.</p>   <p>Hay dos vistas para este dashlet. En la vista detallada, puede:<ul>      <li>Marcar un elemento como favorito para que aparezca en las listas de favoritos, para facilitar el acceso.</li>      <li>Indicar que le gusta (o que no le gusta) un elemento.</li>      <li>Ir a la p\u00e1gina de detalles del elemento para dejar un comentario.</li></ul></p>
