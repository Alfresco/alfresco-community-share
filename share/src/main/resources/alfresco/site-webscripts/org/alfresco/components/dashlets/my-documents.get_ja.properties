## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>\u3053\u306e\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u3067\u306f\u3001\u3069\u306e\u30b5\u30a4\u30c8\u306b\u3042\u308b\u30b3\u30f3\u30c6\u30f3\u30c4\u3067\u3082\u3001\u7c21\u5358\u306b\u5c65\u6b74\u3092\u78ba\u8a8d\u3067\u304d\u307e\u3059\u3002 \u30d5\u30a3\u30eb\u30bf\u3092\u4f7f\u7528\u3059\u308b\u3068\u3001\u63a2\u3057\u3066\u3044\u308b\u30b3\u30f3\u30c6\u30f3\u30c4\u3092\u7c21\u5358\u306b\u898b\u3064\u3051\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002</p>   <p>\u3053\u306e\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u306b\u306f 2 \u7a2e\u985e\u306e\u30d3\u30e5\u30fc\u304c\u3042\u308a\u307e\u3059\u3002 \u8a73\u7d30\u30d3\u30e5\u30fc\u3067\u306f\u6b21\u306e\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002<ul>     <li>\u30a2\u30a4\u30c6\u30e0\u3092 [\u304a\u6c17\u306b\u5165\u308a] \u306b\u767b\u9332\u3059\u308b\u3002\u767b\u9332\u3057\u305f\u30a2\u30a4\u30c6\u30e0\u306f [\u304a\u6c17\u306b\u5165\u308a] \u30ea\u30b9\u30c8\u306b\u8868\u793a\u3055\u308c\u308b\u305f\u3081\u3001\u7c21\u5358\u306b\u30a2\u30af\u30bb\u30b9\u3067\u304d\u307e\u3059\u3002</li>     <li>\u30a2\u30a4\u30c6\u30e0\u306b [\u3044\u3044\u306d!] \u3092\u4ed8\u3051\u308b \uff08[\u3044\u3044\u306d!] \u3092\u53d6\u308a\u6d88\u3059\u3053\u3068\u3082\u3067\u304d\u307e\u3059\uff09\u3002</li>     <li>\u30a2\u30a4\u30c6\u30e0\u306e\u8a73\u7d30\u30da\u30fc\u30b8\u306b\u79fb\u52d5\u3057\u3066\u3001\u30b3\u30e1\u30f3\u30c8\u3092\u6b8b\u3059\u3002</li></ul></p>
