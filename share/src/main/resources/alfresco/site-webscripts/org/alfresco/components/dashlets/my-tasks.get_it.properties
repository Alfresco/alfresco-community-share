dashlet.help=<p>Questo dashlet elenca i compiti assegnati all'utente, compresi gli inviti a partecipare a nuovi siti. L'utente pu\u00f2 filtrare l'elenco per visualizzare i diversi tipi di compiti.</p><p>Da questo dashlet \u00e8 possibile:<ul><li>Modificare un compito ai fini della sua gestione</li><li>Visualizzare un compito</li><li>Aprire la pagina I miei compiti per gestire tutti i compiti</li><li>Avviare un workflow per creare compiti per altri utenti o per se stessi</li></ul></p>
