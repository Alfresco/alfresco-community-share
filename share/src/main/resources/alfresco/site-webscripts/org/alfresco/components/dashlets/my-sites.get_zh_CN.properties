dashlet.help=<p>\u7AD9\u70B9\u662F\u9879\u76EE\u533A\u57DF\uFF0C\u53EF\u5728\u5176\u4E2D\u4E0E\u5176\u4ED6\u4EBA\u5408\u4F5C\uFF0C\u5171\u4EAB\u5185\u5BB9\u548C\u5171\u540C\u5904\u7406\u5185\u5BB9\u3002 \u6B64 Dashlet \u5217\u51FA\u60A8\u6240\u5C5E\u7AD9\u70B9\u3002 \u60A8\u53EF\u8FC7\u6EE4\u6B64\u5217\u8868\u4EE5\u4EC5\u663E\u793A\u60A8\u7684\u6536\u85CF\u7AD9\u70B9\u3002</p><p>\u53EF\u4ECE\u6B64\u5904\uFF1A<ul><li>\u6D4F\u89C8\u81F3\u7AD9\u70B9</li><li>\u65B0\u5EFA\u7AD9\u70B9</li><li>\u5220\u9664\u7AD9\u70B9\uFF08\u5982\u679C\u60A8\u662F\u7AD9\u70B9\u7BA1\u7406\u5458\uFF09</li><li>\u6536\u85CF\u7AD9\u70B9\uFF0C\u4EE5\u4F7F\u5176\u5728''\u7AD9\u70B9''\u83DC\u5355\u4E2D\u663E\u793A\uFF0C\u4ECE\u800C\u53EF\u4EE5\u8F7B\u677E\u8BBF\u95EE</li></ul></p>
