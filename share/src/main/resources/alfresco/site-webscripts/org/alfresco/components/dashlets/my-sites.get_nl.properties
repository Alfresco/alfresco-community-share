dashlet.help=<p>Sites zijn projectgebieden waar u kunt samenwerken met anderen, content kunt delen en hier samen aan kunt werken. Met deze dashlet geeft u de sites weer waarbij u hoort. U kunt deze lijst filteren om alleen uw favoriete sites weer te geven.</p>   <p>Vanaf hier kunt u:<ul>      <li>Naar een site navigeren</li>      <li>Een nieuwe site maken</li>      <li>Een site verwijderen als u de sitemanager bent</li>      <li>Een site als favoriet markeren zodat deze in het menu Sites wordt weergegeven voor snelle toegang</li></ul></p>
