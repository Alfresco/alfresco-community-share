dashlet.help=<p>\u0412 \u044D\u0442\u043E\u043C \u0434\u0430\u0448\u043B\u0435\u0442\u0435 \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044F \u0441\u0442\u0440\u0430\u043D\u0438\u0446\u0430, \u0432\u044B\u0431\u0440\u0430\u043D\u043D\u0430\u044F \u0438\u0437 \u0441\u043F\u0440\u0430\u0432\u043E\u0447\u043D\u0438\u043A\u0430 \u0441\u0430\u0439\u0442\u0430.</p>\
	<p>\u041F\u0435\u0440\u0435\u0439\u0434\u0438\u0442\u0435 \u043A \u0441\u043F\u0440\u0430\u0432\u043E\u0447\u043D\u0438\u043A\u0443, \u0447\u0442\u043E\u0431\u044B \u0443\u0432\u0438\u0434\u0435\u0442\u044C \u0432\u0435\u0441\u044C \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0439 \u043A\u043E\u043D\u0442\u0435\u043D\u0442.</p>
