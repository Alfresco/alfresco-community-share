## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>F\u00f8lg med p\u00e5 det som skjer i dine omr\u00e5der like lett som denne dashleten. Den viser aktivetetene i alle omr\u00e5dene som du tilh\u00f8rer, som f.eks. innhold som legges til, slettes eller redigeres. Du kan ogs\u00e5 se hvem som blir med og hvem som forlater dine omr\u00e5der.</p> <p>Filtre gj\u00f8r det mulig \u00e5 vise aktiviteter innen en tidsperiode og etter hvem som eier dem.</p> <p>Hvis du ikke ser en komplett liste med aktiviteter for tidsperioden eller eieren som du valgte, er det mulig at IT-teamet har begrenset antall aktiviteter som vises.
