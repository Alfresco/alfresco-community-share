dashlet.help=<p>Ce dashlet permet d'\u00e9tablir facilement le suivi de vos propres contenus, quels que soient les sites auxquels ils appartiennent. Utilisez les filtres pour trouver facilement ce que vous recherchez.</p>   <p>Ce dashlet pr\u00e9sente deux vues. La vue d\u00e9taill\u00e9e vous permet de :<ul>      <li>Cocher un article comme un favori de sorte qu'il apparaisse dans la liste des favoris pour y acc\u00e9der plus facilement</li>      <li>Aimer (et Ne plus aimer) un article</li>      <li>Acc\u00e9dez directement \u00e0 la page des d\u00e9tails d'un article pour y d\u00e9poser un commentaire</li></ul></p>
