empty.description=Les activit\u00e9s de cette liste vous permettent de suivre les modifications apport\u00e9es aux sites dont vous \u00eates membre. Vous pouvez visualiser des \u00e9v\u00e9nements tels que les appr\u00e9ciations et les mises \u00e0 jour de contenu. Vous pouvez \u00e9galement savoir qui a rejoint ou quitt\u00e9 vos sites.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Ce dashlet vous permet de suivre facilement les \u00e9v\u00e9nements qui se d\u00e9roulent sur vos sites. Il pr\u00e9sente les activit\u00e9s qui se d\u00e9roulent sur tous les sites dont vous \u00eates membre, telles que l'ajout, la suppression et la modification d'un contenu. Vous pouvez \u00e9galement savoir qui a rejoint ou quitt\u00e9 vos sites.</p> <p>Les filtres vous permettent d'afficher les activit\u00e9s par p\u00e9riode de temps et par propri\u00e9taire.</p> <p>Si toutes les activit\u00e9s n'apparaissent pas pour l'intervalle de temps ou le propri\u00e9taire s\u00e9lectionn\u00e9, il se peut que votre service informatique ait d\u00e9fini une limite pour le nombre d'activit\u00e9s affich\u00e9es.
