## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>\u901a\u8fc7\u6b64 Dashlet \u53ef\u4ee5\u8f7b\u677e\u5173\u6ce8\u7ad9\u70b9\u4e2d\u53d1\u751f\u7684\u4e8b\u4ef6\u3002\u5176\u4e2d\u663e\u793a\u6240\u6709\u6d3b\u52a8\uff0c\u5982\u6dfb\u52a0\u3001\u5220\u9664\u548c\u7f16\u8f91\u7684\u5185\u5bb9\u3002\u60a8\u53ef\u4ee5\u4e86\u89e3\u8c01\u5728\u52a0\u5165\u7ad9\u70b9\uff0c\u8c01\u5728\u79bb\u5f00\u3002</p><p>\u53ef\u901a\u8fc7\u8fc7\u6ee4\u5668\u6309\u65f6\u95f4\u6bb5\u548c\u6240\u6709\u6743\u67e5\u770b\u6d3b\u52a8\u3002</p><p>\u5982\u679c\u60a8\u65e0\u6cd5\u67e5\u770b\u6240\u9009\u7684\u65f6\u95f4\u6bb5\u6216\u6240\u6709\u6743\u7684\u5b8c\u6574\u6d3b\u52a8\u5217\u8868\uff0c\u5219\u8868\u793a\u60a8\u7684 IT \u56e2\u961f\u53ef\u80fd\u5bf9\u663e\u793a\u7684\u6d3b\u52a8\u6570\u91cf\u8bbe\u7f6e\u4e86\u9650\u5236\u3002
