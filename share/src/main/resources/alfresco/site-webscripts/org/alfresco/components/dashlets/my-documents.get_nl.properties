dashlet.help=<p>Met deze dashlet kunt u eenvoudig uw eigen content bijhouden, op welke site deze zich ook bevindt. Gebruik het filter om eenvoudig te vinden wat u zoekt.</p>   <p>Deze dashlet heeft twee weergaven. Met de gedetailleerde weergave kunt u:<ul>      <li>Een object markeren als favoriet zodat het in lijsten met favorieten wordt weergegeven voor snelle toegang</li>      <li>Aangeven dat u een object leuk vindt (of niet meer leuk vindt)</li><li>Naar de objectgegevenspagina springen om een opmerking achter te laten</li></ul></p>
