dashlet.help=<p>\u3053\u306e\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u3092\u4f7f\u7528\u3059\u308b\u3068\u3001\u30b5\u30a4\u30c8\u3067\u884c\u308f\u308c\u305f\u30a2\u30af\u30c6\u30a3\u30d3\u30c6\u30a3\u3092\u7c21\u5358\u306b\u78ba\u8a8d\u3067\u304d\u307e\u3059\u3002\u8ffd\u52a0\u3001\u524a\u9664\u3001\u7de8\u96c6\u3055\u308c\u305f\u30b3\u30f3\u30c6\u30f3\u30c4\u306a\u3069\u3001\u3059\u3079\u3066\u306e\u30a2\u30af\u30c6\u30a3\u30d3\u30c6\u30a3\u304c\u8868\u793a\u3055\u308c\u307e\u3059\u3002\u30b5\u30a4\u30c8\u306b\u53c2\u52a0\u3057\u305f\u30e6\u30fc\u30b6\u30fc\u3084\u9000\u4f1a\u3057\u305f\u30e6\u30fc\u30b6\u30fc\u3082\u78ba\u8a8d\u3067\u304d\u307e\u3059\u3002</p>\
