dashlet.help=<p>\u3053\u306e\u30c0\u30c3\u30b7\u30e5\u30ec\u30c3\u30c8\u3067\u306f\u3001\u30b5\u30a4\u30c8\u3067\u4f55\u304c\u8d77\u3053\u3063\u3066\u3044\u308b\u304b\u3092\u7c21\u5358\u306b\u78ba\u8a8d\u3067\u304d\u307e\u3059\u3002\u8ffd\u52a0\u3001\u7de8\u96c6\u3001\u524a\u9664\u3055\u308c\u305f\u30b3\u30f3\u30c6\u30f3\u30c4\u306a\u3069\u3001\u3059\u3079\u3066\u306e\u30a2\u30af\u30c6\u30a3\u30d3\u30c6\u30a3\u304c\u8868\u793a\u3055\u308c\u307e\u3059\u3002\u30b5\u30a4\u30c8\u306b\u53c2\u52a0\u3057\u305f\u30e6\u30fc\u30b6\u30fc\u3084\u8131\u9000\u3057\u305f\u30e6\u30fc\u30b6\u30fc\u3082\u78ba\u8a8d\u3067\u304d\u307e\u3059\u3002</p> <p>\u30d5\u30a3\u30eb\u30bf\u3092\u4f7f\u7528\u3059\u308b\u3068\u3001\u671f\u9593\u3084\u4eba\u3067\u7d5e\u308a\u8fbc\u3093\u3067\u3001\u30a2\u30af\u30c6\u30a3\u30d3\u30c6\u30a3\u3092\u8868\u793a\u3055\u305b\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002</p> <p>\u6307\u5b9a\u3057\u305f\u671f\u9593\u307e\u305f\u306f\u9078\u629e\u3057\u305f\u6240\u6709\u8005\u306e\u30a2\u30af\u30c6\u30a3\u30d3\u30c6\u30a3\u306e\u5168\u4e00\u89a7\u304c\u8868\u793a\u3055\u308c\u306a\u3044\u5834\u5408\u306f\u3001IT \u62c5\u5f53\u8005\u304c\u30a2\u30af\u30c6\u30a3\u30d3\u30c6\u30a3\u306e\u8868\u793a\u4ef6\u6570\u3092\u5236\u9650\u3057\u3066\u3044\u308b\u53ef\u80fd\u6027\u304c\u3042\u308a\u307e\u3059\u3002
