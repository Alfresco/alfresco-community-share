## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Los sitios son \u00e1reas de proyecto donde puede colaborar con otras personas, compartir contenidos y trabajar conjuntamente. Este dashlet presenta una lista de los sitios a los que usted pertenece. Puede aplicar un filtro a la lista para ver solamente sus sitios favoritos.</p>\
   <p>Desde aqu\u00ed, puede:<ul>\
      <li>Navegar hasta un sitio.</li>\
      <li>Crear un sitio nuevo.</li>\
      <li>Eliminar un sitio (si usted es administrador del sitio).</li>\
      <li>Marcar un sitio como favorito para que aparezca en el men\u00fa Sitios, para poder acceder f\u00e1cilmente.</li></ul></p>
