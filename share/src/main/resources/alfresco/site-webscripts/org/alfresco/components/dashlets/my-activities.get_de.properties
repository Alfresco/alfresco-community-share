empty.description=Durch die Aktivit\u00e4ten in dieser Liste k\u00f6nnen Sie die \u00c4nderungen in den Sites, zu denen Sie geh\u00f6ren, verfolgen. Hier werden inhaltliche Aktualisierungen u. \u00c4. angezeigt. Sie k\u00f6nnen auch sehen, wer Ihren Sites beitritt oder sie verl\u00e4sst.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Mit diesem Dashlet k\u00f6nnen Sie einfach verfolgen, was sich auf Ihren Sites tut. Es zeigt die Aktivit\u00e4ten aller Sites an, zu denen Sie geh\u00f6ren, wie hinzugef\u00fcgte, gel\u00f6schte und bearbeitete Inhalte. Sie k\u00f6nnen au\u00dferdem sehen, wer Ihren Sites beitritt und sie verl\u00e4sst.</p> <p>Mithilfe von Filtern k\u00f6nnen Sie die Aktivit\u00e4ten nach Zeitraum und Zust\u00e4ndigkeit anzeigen.</p> <p>Wenn nicht die vollst\u00e4ndige Liste aller Aktivit\u00e4ten f\u00fcr den ausgew\u00e4hlten Zeitraum oder Benutzer angezeigt wird, hat Ihr IT-Team die Zahl der angezeigten Aktivit\u00e4ten unter Umst\u00e4nden begrenzt.
