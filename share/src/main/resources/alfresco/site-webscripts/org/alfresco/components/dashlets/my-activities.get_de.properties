## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Mit diesem Dashlet bleiben Sie immer auf dem neuesten Stand. Es zeigt die Aktivit\u00e4ten auf allen Sites, zu denen Sie geh\u00f6ren, wie zum Beispiel, wenn Inhalte hinzugef\u00fcgt, gel\u00f6scht oder ge\u00e4ndert werden. Sie k\u00f6nnen au\u00dferdem sehen, wer Ihren Sites beitritt und sie verl\u00e4sst.</p>\
  <p>Mithilfe von Filtern k\u00f6nnen Sie die Aktivit\u00e4ten nach Zeitraum und Zust\u00e4ndigkeit anzeigen.</p>\
  <p>Wenn nicht die vollst\u00e4ndige Liste aller Aktivit\u00e4ten f\u00fcr den ausgew\u00e4hlten Zeitraum oder Benutzer angezeigt wird, hat der Alfresco-Administrator die Zahl der angezeigten Aktivit\u00e4ten unter Umst\u00e4nden begrenzt.