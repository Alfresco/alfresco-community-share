## help text
help.title=Suggerimenti per la ricerca

help.subtitle1=Ricerca di elementi in base alle propriet\u00e0 e al contenuto del documento
help.info1=Per cercare elementi in base alle propriet\u00e0 comuni o al contenuto del documento, \u00e8 sufficiente digitare un singolo termine, ad esempio:
help.example1=aziendale
help.result1=Nei risultati della query verranno elencati tutti gli elementi che corrispondono al termine "aziendale" nel contenuto del documento, nei tag o nel nome delle propriet\u00e0 comuni, nel titolo o nella descrizione.
help.info2=Aggiungere pi\u00f9 termini per ottenere risultati pi\u00f9 pertinenti, ad esempio:
help.example2=processo aziendale
help.result2=Nei risultati della query verranno elencati tutti gli elementi che corrispondono ai termini "aziendale" o "processo" nel contenuto del documento, nei tag o nel nome delle propriet\u00e0 comuni, nel titolo o nella descrizione. I risultati sono ordinati in base alla pertinenza e gli elementi che contengono entrambi i termini vengono elencati per primi.
help.info3=Per ridurre i risultati della ricerca, aggiungere AND tra i termini di ricerca, ad esempio:
help.example3=aziendale and processo
help.result3=Nei risultati della query verranno elencati tutti gli elementi che contengono entrambi i termini "aziendale" e "processo" nel contenuto del documento, nei tag o nel nome delle propriet\u00e0 comuni, nel titolo o nella descrizione.
help.info4=Per cercare un'espressione specifica utilizzare le virgolette, ad esempio:
help.example4="processo aziendale"
help.result4=Nei risultati della query verranno elencati tutti gli elementi che contengono l'espressione "processo aziendale" nel contenuto del documento, nei tag o nel nome delle propriet\u00e0 comuni, nel titolo o nella descrizione.
help.info5=I metacaratteri consentono di visualizzare le corrispondenze parziali, ad esempio permettono di cercare tutti gli elementi contenenti le parole che iniziano con "proc":
help.example5=proc*

help.subtitle2=Ricerca di elementi in base a una propriet\u00e0 o a un contenuto specifico di un documento
help.info6=Per cercare elementi in base a una propriet\u00e0 specifica, aggiungere la propriet\u00e0 come prefisso, ad esempio:
help.example6=title:produzione
help.result6=Nei risultati della query verranno elencati tutti gli elementi che contengono il termine "produzione" nella propriet\u00e0 titolo.
help.info7=Per cercare elementi del contenuto in base al contenuto di un documento, aggiungere la propriet\u00e0 speciale TEXT come prefisso, ad esempio:
help.example7=TEXT:produzione
help.result7=Nei risultati della query verranno elencati tutti gli elementi del contenuto che contengono il termine "produzione" nel contenuto del documento.
help.info8=I prefissi di propriet\u00e0 comunemente utilizzati sono: name, title, description, creator, modifier, TEXT, TYPE e ASPECT. Le virgolette possono essere utilizzate all'apertura e alla chiusura delle frasi e i metacaratteri consentono di visualizzare i risultati parziali.
help.info9=Per cercare elementi creati in una specifica data, utilizzare una ricerca con propriet\u00e0 data, ad esempio:
help.example9=creato:"26-09-2011"
help.result9=Nei risultati della query verranno elencati tutti gli elementi creati il 26 settembre 2011.
help.info10=Per cercare elementi modificati in uno specifico intervallo di date, utilizzare una ricerca con propriet\u00e0 intervallo di date, ad esempio:
help.example10=modificato:"26-09-2011".."30-10-2011"
help.result10=Nei risultati della query verranno elencati tutti gli elementi modificati tra il 26 settembre e il 30 ottobre 2011 compreso. \u00c8 possibile utilizzare parole chiave speciali quali "NOW", "MIN" e "MAX" per indicare il timestamp della data attuale, l'indicazione oraria pi\u00f9 vicina e quella pi\u00f9 lontana nel tempo.
