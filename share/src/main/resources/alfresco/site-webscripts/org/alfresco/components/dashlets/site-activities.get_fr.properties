empty.description=Consultez cette liste pour suivre les derni\u00e8res modifications sur ce site. Vous pourrez suivre les mises \u00e0 jour de contenus et les J'aime. Vous pourrez \u00e9galement suivre les appartenances en v\u00e9rifiant qui a rejoint ou quitt\u00e9 le site.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Ce dashlet permet de suivre facilement les modifications sur le site. Il affiche toutes les activit\u00e9s, comme l'ajout, la suppression et la modification de contenus. Vous pouvez \u00e9galement savoir qui a rejoint et quitt\u00e9 le site.</p>\
  <p>Les filtres vous permettent d'afficher les activit\u00e9s par p\u00e9riode de temps et par propri\u00e9taire.</p>\
  <p>Si toutes les activit\u00e9s n'apparaissent pas pour l'intervalle de temps ou le propri\u00e9taire s\u00e9lectionn\u00e9, il se peut que l'administrateur Alfresco ait d\u00e9fini une limite pour le nombre d'activit\u00e9s affich\u00e9es.