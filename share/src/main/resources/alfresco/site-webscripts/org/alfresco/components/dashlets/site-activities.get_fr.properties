dashlet.help=<p>Ce dashlet vous permet de suivre facilement ce qui se passe sur le site. Il pr\u00e9sente toutes les activit\u00e9s, telles que l'ajout, la suppression et la modification de contenus. Vous pouvez \u00e9galement savoir qui a rejoint et quitt\u00e9 le site.</p> <p>Les filtres vous permettent d'afficher les activit\u00e9s par p\u00e9riode de temps et par propri\u00e9taire.</p> <p>Si toutes les activit\u00e9s n'apparaissent pas pour l'intervalle de temps ou le propri\u00e9taire s\u00e9lectionn\u00e9, il se peut que votre service informatique ait d\u00e9fini une limite pour le nombre d'activit\u00e9s affich\u00e9es.
