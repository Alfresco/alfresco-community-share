dashlet.help=<p>Uno spazio di lavoro per documenti \u00e8 un tipo di sito creato fuori da Alfresco Content Services. Questo dashlet elenca tutti gli spazi di lavoro per documenti dell'utente.</p> <p>Da qui \u00e8 possibile passare al sito di uno spazio di lavoro per documenti. \u00c8 anche possibile eliminare un sito, se si dispone dei permessi appropriati.</p>
